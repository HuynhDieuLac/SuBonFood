<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Ăn Vặt SuBon</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="hidden">An Vat SuBon</h1>
	
		<div class="row" style="margin-top: 40px;">
				<div class="col-md-4">
					<hr style="color: red; border-width: 5px; margin-left: 15px; margin-top: 35px;"></hr>
				</div>
		
				<div class="col-md-4">
					<h2
					style="text-align: center; background-color: pink; border-radius: 15px; padding-top: 20px; padding-bottom: 20px;"
					><a style="color: white; font-weight: bold; text-decoration: none;" th:href = "@{/}">Danh Sách Sản Phẩm</a></h2>
				</div>
		
				<div class="col-md-4">
					<hr style="color: red; border-width: 5px; margin-right: 15px; margin-top: 35px;"></hr>
				</div>
		
		</div>
			
		<div class="row" style="margin-top: 20px;">
			<div th:each="p : ${foods}" class="col-lg-4 col-md-6 mb-3">
			
				<div class="card h-100" style="border-radius: 20px;">
					<a th:href="@{/shop/foodInfo?(foodId=${p.id})}"> 
					<img style="border-radius: 20px; width: 483px; height: 483px;"
						class="card-img-top"
						th:attr="src=@{/upload/{path}(path=${p.thumbnailImageName})}">
					</a>
					
					<div class="card-body" style="margin-top: 15px; text-align: center;">
						<h4 class="card-title" style="text-align: center; text-transform: uppercase;">
							<a style="text-decoration: none; color: black;" th:href="@{/shop/foodInfo?(foodId=${p.id})}"
								th:text="${p.foodName}">
							</a>
						</h4>
						
						<span style="color: #ffc210;">
							<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">

</svg>
							<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
</svg>
							<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
</svg>
							<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
</svg>
							<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
</svg>

						</span>
						
						<h5 style="font-size: 40px; margin-top: 15px; color: #f2577b;" th:text="${p.price} + '₫'"></h5>

					</div>	
					
					<a th:href="@{/shop/buyFood?(id=${p.id})}"
						class="btn btn-primary">Thêm vào giỏ hàng <i
						class="fas fa-shopping-cart"></i>
					</a>
					
				</div>
			</div>
		</div>
			
			<nav aria-label="Page navigation example" class="nav-page" style="margin-left: 6%; margin-top: 10px;">
					  <ul class="pagination" style="margin-left: 520px; ">
					  
					    <li th:if="${currentPage > 1}" class="page-item">
					    	<a style="font-weight: bold; font-size: 25px; color: black;"  class="page-link" th:href="@{/?(page=${currentPage-1},sortField=${sortField},sortDir=${sortDir})}">Quay Lại</a>
					    </li>
					    
					    <li th:if="${currentPage <= 1}" class="page-item disabled">
					    	<a style="font-weight: bold; font-size: 25px; color: black;" class="page-link" href="#">Quay Lại</a>
					    </li>					    
					   				    
					    <li th:each="i: ${#numbers.sequence(1, totalPages)}" class="page-item">
					    	<a style="font-weight: bold; font-size: 25px; color: black;" class="page-link" th:text=${i} th:href="@{/?(page=${i},sortField=${sortField},sortDir=${sortDir})}">1</a>
					    </li>
					    
					    <li th:if="${currentPage < totalPages}" class="page-item">
					    	<a style="font-weight: bold; font-size: 25px; color: black;" class="page-link" th:href="@{/?(page=${currentPage+1},sortField=${sortField},sortDir=${sortDir})}">Tiếp Tục</a>
					    </li>
					    <li th:if="${currentPage >=  totalPages}" class="page-item disabled">
					    	<a style="font-weight: bold; font-size: 25px; color: black;" class="page-link" href="#">Tiếp Tục</a>
					    </li>
					  </ul>
					  
					</nav>
			
	
	</div>
	
</body>
</html>
