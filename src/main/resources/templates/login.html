<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/login.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<title>Đăng nhập</title>
</head>
<body style="background-color: #e2f1f6" >


	
		
		
		<div class = "container" style="width: 100%; height: 100%;">
			<div class = "row row-title" style="margin-left: 20%; margin-top: 15%;">
				
				<div class = "col-md-12" style="height: 50%; width: 50%; margin-left: 25%; text-align: center; margin-top: 5%;">
					
					<img style="height: 100px; width: 100px;" src = "/images/logo-title.jpg"/>	
					
					<h1 style="text-align: center;">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
</svg>
					Đăng Nhập</h1>
					 
					<form style="font-size: 30px;" class="loginServlet " method="post" action="login">								
					<input style="font-size: 30px;" type="text" name="username" class="form-control input_username mb-3 mt-5" id="username" placeholder="Tên Đăng Nhập"/>					
					
					
					<input style="font-size: 30px;" type="password" name="password" class=" form-control input_password mb-3" id="password" placeholder="Password"/>
					
					
					<input class="large-button float-right first-button" type="submit" name="subsmit" value="Đăng Nhập"/>	
					
					<h5 style="text-align: center; margin-top: 10px; color: gray;">Quên Mật Khẩu</h5>
					
					<div th:if="${error != null}" class="alert alert-danger" role = "alert">Sai tên Đăng Nhập hoặc mật khẩu</div>		
					
					</form>
					
					
					
				</div>
				
			</div>
		</div>
	
	
	
</body>
