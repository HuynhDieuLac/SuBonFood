<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop}">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<title>Liên Hệ</title>
</head>
<body>
	<div class="pt-5" layout:fragment="content">
		
		
    
    <div class="container container-fix-hd contact margin-bottom-30">
    	<h2 class="title-head-h2">
    	<span> Gửi tin nhắn cho chúng tôi</span>
    	</h2>
    	
    	<div class="row">
    		<div class="col-md-6">
    			<div >
    				
    				<form accept-charset="utf-8" th:action="@{/contact-info}" th:object="${contact}" method="post">
    				
    					<div class="row">
    						<div class="col-md-12">
    							<fieldset class="form-group">
    								
    								<input class="form-control form-control-lg" 
    									
    									type="text" placeholder="Họ Tên"/>
    								
    							</fieldset>
    							
    						</div>
    						
    						<div class="col-md-12">
    							<fieldset class="form-group">
    								<input class="form-control form-control-lg" type="email" 
    								placeholder="Email"
    								aria-label=".form-control-lg example">					
    							</fieldset>
    						</div>
    						
    						<div class="col-md-12">
    							<fieldset class="form-group">
    								<input class="form-control form-control-lg" type="tel" 
    								placeholder="Số Điện Thoại"
    								aria-label=".form-control-lg example">					
    							</fieldset>
    						</div>
    					</div>
    					
    					<fieldset class="form-group">
    						<textarea name="contact[body]" placeholder="Nhập Nội Dung" id="comment" class="form-control form-control-lg"
    						rows="6" requiered>
    						</textarea>
    					</fieldset>
    					
    					<div>
    						<button type="submit" class="btn btn-primary" style="padding: 0 40px; text-transform: inherit;">Gửi Liên Hệ</button>
    					</div>
    				</form>
    			</div>
    		</div>
    		
    		<div class="col-md-6">
    			<div style="font-size: 20px;" class="contact-box-info clearfix margin-bottom-30">
    				<div>
    					<div class="item">
    						<div>
    							<i class="icon-item">
    								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
</svg>
    							</i>
    							<div class="info2">
    								<label>Địa chỉ liên hệ</label>
    								557 Phan Văn Trị, Phường 7, Quận 5, TP.HCM
    							</div>
    						</div>
    							<i class="icon-item">
    								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg>
    							</i>
    							<div class="info2">
    								<label>Số Điện Thoại</label>
    								<a class="icon-item-info-a" href="tel:0906187714">0906 187 714</a>
    								<p>Thứ 2 - Chủ Nhật: 11:00 - 22:00</p>
    							</div>
    							
    						<div>
    							<i class="icon-item">
    								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg>
    							</i>
    							<div class="info2">
    								<label>Email</label>
    								<a class="icon-item-info-a" href="mailto:anvatsubon@gmail.com">anvatsubon@gmail.com</a>
    							</div>
    						</div>
    						
    						<div>
    						
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    </header>
    
    
    </section>
	</div>
</body>
