<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Thanh Toán</title>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-
fit=no">

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">anvatsubon</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link href="path/to/effects.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/shoppingCartConfirmation.css" type="text/css">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body style="background-color: #e2f1f6">
	<div layout:fragment="content">
		
		<div class="card-body" style="text-align: center; ">
			<h3 class="card-title">Thông Tin Khách Hàng</h3>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-1">
						<span> Họ tên: </span>
						<span th:text="${myCart.customerInfo.lastName}"></span> <span
							th:text="${myCart.customerInfo.firstName}"></span>
					</div> 
					
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-xs-1">
						<span> Email: </span>
						<span class="col" th:text="${myCart.customerInfo.email}"></span>
					</div>
					
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-xs-1">
						<span>Số điện thoại: </span>
						<span class="col" th:text="${myCart.customerInfo.numberPhone}"></span>
						
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-xs-1">
						<span> Địa chỉ: </span>
						<span th:text="${myCart.customerInfo.street}"></span>, <span
							th:text="${myCart.customerInfo.district}"></span> , <span
							th:text="${myCart.customerInfo.city}"></span>
					</div>
					
				</div>
			</div>
			
			<hr style="border-width: 5px; color: black;"></hr>
			
			<h3 class="card-title" style="margin-top: 10px;">Giỏ hàng</h3>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-1">
						<span> Số lượng: </span>
						<span class="col" th:text="${myCart.quantityTotal} + ' cái'"></span>
					</div>
					
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-1">
						<span> Tổng: </span>
						<span class="total" th:text="${myCart.amountTotal} + ' đ'"> </span>
					</div>
				</div>
			</div>
		</div>
		
		<form method="POST" th:action="@{/shop/shoppingCartConfirmation}">
			<!-- Edit Cart -->

			<!-- Edit Customer Info -->
			
			<!-- Send/Save -->
			<div class="row" style="margin-top: 20px;">
								
					<div class="col-md-4">
						<a style="font-size: 25px; background-color: pink; border-radius: 15px; color: white;" class="btn" th:href="@{/shop/shoppingCartCustomer}">Sửa thông tin giao hàng</a>
					</div>
					
					<div class="col-md-6" style="margin-left: 180px;">
						<input
						style="font-size: 25px; background-color: pink; border: 0px solid white; border-radius: 15px; color: white;"
						type="submit" value="Xác nhận" class="btn btn-primary" />
					</div>
			</div>
		</form>
	</div>
</body>


</html>
